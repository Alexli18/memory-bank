<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" width="480" height="120">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C5CE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0984E3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: vault door with layered memory pages -->
  <g transform="translate(10, 10)">
    <!-- Outer rounded square -->
    <rect x="4" y="4" width="92" height="92" rx="18" ry="18" fill="url(#grad)" />

    <!-- Stacked pages / stored memories -->
    <rect x="24" y="22" width="40" height="8" rx="2" fill="#fff" opacity="0.35" />
    <rect x="22" y="33" width="44" height="8" rx="2" fill="#fff" opacity="0.5" />
    <rect x="20" y="44" width="48" height="8" rx="2" fill="#fff" opacity="0.65" />
    <rect x="20" y="55" width="48" height="8" rx="2" fill="#fff" opacity="0.85" />
    <rect x="20" y="66" width="48" height="8" rx="2" fill="#fff" opacity="1" />

    <!-- Magnifying glass (search/recall) -->
    <circle cx="66" cy="36" r="11" fill="none" stroke="#fff" stroke-width="2.5" />
    <line x1="73.5" y1="43.5" x2="82" y2="52" stroke="#fff" stroke-width="2.5" stroke-linecap="round" />
  </g>

  <!-- Text -->
  <text x="124" y="52" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="38" font-weight="700" fill="#2D3436" letter-spacing="-0.5">
    Memory
  </text>
  <text x="124" y="92" font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" font-size="38" font-weight="300" fill="url(#grad)" letter-spacing="-0.5">
    Bank
  </text>
</svg>
